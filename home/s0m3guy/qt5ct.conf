[Appearance]
color_scheme_path=/usr/local/share/qt5ct/colors/darker.conf
custom_palette=true
icon_theme=breeze-dark
standard_dialogs=default
style=Fusion

[Fonts]
fixed="Cascadia Mono,10,-1,5,50,0,0,0,0,0"
general="Inter,10,-1,5,50,0,0,0,0,0"

[Interface]
activate_item_on_single_click=1
buttonbox_layout=0
cursor_flash_time=1000
dialog_buttons_have_icons=1
double_click_interval=400
gui_effects=@Invalid()
keyboard_scheme=2
menus_have_icons=true
show_shortcuts_in_context_menus=true
stylesheets=/usr/local/share/qt5ct/qss/fusion-fixes.qss, /usr/local/share/qt5ct/qss/scrollbar-simple.qss
toolbutton_style=4
underline_shortcut=1
wheel_scroll_lines=3

[SettingsWindow]
geometry=@ByteArray(\x1\xd9\xd0\xcb\0\x3\0\0\0\0\0\n\0\0\0\n\0\0\x5K\0\0\x2\xda\0\0\0\f\0\0\0\f\0\0\x5I\0\0\x2\xd8\0\0\0\0\0\0\0\0\x5V\0\0\0\f\0\0\0\f\0\0\x5I\0\0\x2\xd8)

[Troubleshooting]
force_raster_widgets=1
ignored_applications=@Invalid()
